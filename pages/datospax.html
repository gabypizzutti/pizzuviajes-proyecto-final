        <div class="row">
            <div class="col-lg-12 col-xs-12">
                <h4 class="titleFirst pb-3 pt-3">Datos del pasajero</h4>
            </div>
        </div>
        <form>
            <div class="form-group row">
                <label for="name" class="col-lg-2 col-form-label ml-1 ml-lg-3 mt-1">NOMBRE (tal cual documentacion de viaje)</label>
                <div class="col-lg-4 mt-3">
                    <input type="name" class="form-control" id="name" placeholder="tal cual documentacion de viaje" autocomplete="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-lg-2 col-form-label ml-1 ml-lg-3 mt-1">APELLIDO (tal cual documentacion de viaje)</label>
                <div class="col-lg-4 mt-3">
                    <input type="lastName" class="form-control" id="lastName" placeholder="tal cual documentacion de viaje" autocomplete="lastName">
                </div>
            </div>
            <div class="form-inline">
                <label class="my-1 mr-2 ml-3 ml-lg-5 mb-4" for="inlineFormCustomSelectPref">PAÍS DE RESIDENCIA</label>
                <select class="custom-select my-1 mr-sm-2 mb-4 ml-3 ml-lg-5 country" id="inlineFormCustomSelectPref">
                    <option class="pais" value="ARGENTINA">ARGENTINA</option>
                    <option class="pais" value="URUGUAY">URUGUAY</option>
                    <option class="pais" value="MEXICO">MÉXICO</option>
                    <option class="pais" value="COLOMBIA">COLOMBIA</option>
                    <option class="pais" value="ECUADOR">ECUADOR</option>
                    <option class="pais" value="BRASIL">BRASIL</option>
                </select>
            </div>
            <div class="form-inline">
                <label class="my-1 mr-2 ml-3 ml-lg-5 mb-4" for="inlineFormCustomSelectPref">TIPO DE DOCUMENTO</label>
                <select class="custom-select my-1 mr-sm-2 mb-4 typeDocument" id="inlineFormCustomSelectPref">
                    <option class="type" value="dni">DNI</option>
                    <option class="type" value="pasaporte">PASAPORTE</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="number" class="col-lg-2 col-form-label ml-lg-3 mt-1 datoPax">NÚMERO DE DOCUMENTO</label>
                <div class="col-lg-4 mt-2">
                    <input type="number" class="form-control" id="number" placeholder="sin espacios, ni puntos">
                </div>
            </div>
            <div class="form-group row">
                <label for="number" class="col-lg-2 col-form-label ml-lg-3 mt-1 datoPax">FECHA DE NACIMIENTO</label>
                <div class="col-lg-4 mt-2">
                    <input type="date" class="form-control" id="date">
                </div>
            </div>
            <fieldset class="form-group row ml-1 mt-4">
                <legend class="col-form-label col-sm-2 float-sm-left pt-0 dateTc">SEXO</legend>
                <div class="col-sm-10">
                    <div class="form-check text-left">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Femenino">
                        <label class="form-check-label" for="gridRadios1">Femenino</label>
                    </div>
                    <div class="form-check text-left">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Masculino">
                        <label class="form-check-label" for="gridRadios2">Masculino</label>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <label for="mail" class="col-lg-2 col-form-label ml-1 ml-lg-3 mt-1 datoPax">DIRECCIÓN DE CORREO ELECTRONICO</label>
                <div class="col-lg-4 mt-3">
                    <input type="mail" class="form-control"  id="mail" autocomplete="email" placeholder="name@example.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-lg-2 col-form-label ml-1 ml-lg-3 mt-1 datoPax">NÚMERO DE TELEFONO MOVIL</label>
                <div class="col-lg-4 mt-3">
                    <input type="number" class="form-control" id="number" placeholder="+54 9 11XXXX-XXXX">
                </div>
            </div>
            <div class="form-group row accept">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check text-lg-left">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">Acepto términos y condiciones</label>
                    </div>
                </div>
            </div>
            <div class="form-group row ml-2 justify-content-center">
                <a href="vuelo.html"><input type="button" class="boton-base boton-volverAtras" value="Volver atras"></a>
                <a href="checkoutpago.html"><input class="boton-base boton-continue" type="button" value="Continuar"></a>
            </div>
        </form> 
          <!-- footer -->
        <footer>

                    </p>
